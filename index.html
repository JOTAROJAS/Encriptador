<!DOCTYPE html>
<html lang="en">
<head>
    <title>Encriptador</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <img src="img/Logo.png" alt="logo de alura" class="logo">
    </header> 
    <main>
        
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="bnt-Encriptar" onclick="btnEncriptar()" >Encriptar</button>
                <button class="bnt-descriptar" onclick="btnDesencriptar()" >Desencriptar</button>
            </div>
 
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="13"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiartexto()">Copiar</button>
            </div>

        </section>
        
    </main>
<script src="script.js"> </script>
</body>
</html>
